    listen 443 ssl http2;
    server_name superdoll.co.tz www.superdoll.co.tz;
    
    # SSL certificates (will be configured by Certbot)
    # ssl_certificate /etc/letsencrypt/live/superdoll.co.tz/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/superdoll.co.tz/privkey.pem;
    
