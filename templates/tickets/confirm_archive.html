{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Archive Resolved Tickets</h2>
    <p>Are you sure you want to archive all resolved tickets? This will move them to the archived section.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Archive All Resolved Tickets</button>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
